<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="formstyle.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <form action="https://api.web3forms.com/submit" method="POST">
        <h2 class="head">Contact Us</h2>
        <input type="hidden" name="access_key" value="640b7f3f-b30a-48ee-b73d-7bb9e7c2155e">
        <div class="form-group">
          <input type="text" id="name" name=" name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name=" phone" placeholder="&phone; Phone" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name=" email" placeholder="&#9993; Email" required>
        </div>
        <div class="form-group">
          <label class="message" for="message">Message:</label><br>
          <textarea id="message" name="message" required></textarea>
          
        </div>
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
